      <!-- NODE MODAL (reusable for EDIT) -->
<div class="modal fade" id="nodeModal" tabindex="-1" aria-labelledby="nodeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="modalNodeForm">
      <div class="modal-header">
        <h5 class="modal-title" id="nodeModalLabel">New Node</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="modalNodeId">
        <div class="mb-3">
          <label for="modalNodeTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="modalNodeTitle" required>
        </div>
        <div class="mb-3">
          <label for="modalNodeText" class="form-label">Content</label>
          <textarea class="form-control" id="modalNodeText" rows="4" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

      <!-- CHOICES MODAL (reusable for managing choices on a NODE) -->
<div class="modal fade" id="choicesModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="choicesModalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="choicesModalLabel">Choices for Node</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group mb-3" id="choices-list"></ul>
        <button class="btn btn-sm btn-success" id="add-choice-toggle">+ Add Choice</button>
        <form id="add-choice-form" class="mt-3" style="display:none">
          <div class="mb-2">
            <label class="form-label">Choice Text</label>
            <input type="text" class="form-control" id="choice-text" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Leads to Node</label>
            <select class="form-select" id="choice-target" required></select>
          </div>
          <button class="btn btn-primary btn-sm">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
